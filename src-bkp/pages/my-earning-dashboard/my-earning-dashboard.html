<!--

<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content> 
  <ion-grid>
      <ion-icon text-center>
          <img src="img/logo.png" /> 
      </ion-icon>
  </ion-grid> 
    <ion-grid class="box mt-80"> 
      <h1 text-center margin-bottom>My Earnings</h1>
      <ion-list>
          <ion-item-group>            
                <ion-item (click)="openNextPage('quick')">
                    <ion-label>
                        <ion-icon>
                          <img src="img/quick-pay.png" alt="">
                        </ion-icon>
                        Quick Pay
                      </ion-label>
                </ion-item>
                <ion-item (click)="openNextPage('2nd')">
                    <ion-label>
                        <ion-icon>
                          <img src="img/hand.png" alt="">
                        </ion-icon>
                        2nd Week Pay
                      </ion-label>
                </ion-item>
                <ion-item (click)="openNextPage('common')">
                    <ion-label>
                        <ion-icon>
                          <img src="img/alert.png" alt="">
                        </ion-icon>
                        Common Tips
                      </ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>
                      <ion-icon>
                        <img src="img/total-earning.png" alt="">
                      </ion-icon>
                      Total Earnings
                    </ion-label>
              </ion-item>              
          </ion-item-group>
      </ion-list>      
    </ion-grid> 
</ion-content>
