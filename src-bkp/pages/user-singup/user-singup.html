<ion-header>
  <ion-navbar class="login" text-center>
    <a href="#" (click) = "openloginPage()">Login</a>
  </ion-navbar>

</ion-header>
<ion-content>
  <form class="form mt-50" text-center>    
          <ion-icon class="logo" text-center>
              <img src="img/logo.png" />
          </ion-icon>
        <h6>
          <u>{{ "user_register" | translate }}</u>
        </h6>
        <ion-item *ngIf="isMsg">
          <ion-label>
            {{ msg }}
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <ion-icon name="person"></ion-icon>
          </ion-label>
          <ion-input type="text" placeholder='{{ "fname" | translate }}' [(ngModel)]="fname" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>
            <ion-icon name="person"></ion-icon>
          </ion-label>
          <ion-input type="text" placeholder='{{ "lname" | translate }}' [(ngModel)]="lname" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>
            <ion-icon name="call"></ion-icon>
          </ion-label>
          <ion-input type="tel" placeholder='{{ "phone_number" | translate }}' [(ngModel)]="phone" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>
            <ion-icon name="mail"></ion-icon>
          </ion-label>
          <ion-input type="email" placeholder='{{ "email" | translate }}' [(ngModel)]="email" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>
            <ion-icon name="key"></ion-icon>
          </ion-label>
          <ion-input type="password" placeholder='{{ "password" | translate }}' [(ngModel)]="password" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
        <ion-item no-padding class="condition">
            <!-- <ion-label> <ion-radio float-left></ion-radio> I agree to Terms & Conditions of Yper</ion-label>         -->
            <ion-label>
              By clicking Register, you agree to our <a  (click)="openPopupTerms('p')">{{ "privacy" | translate }} </a> and  <a (click)="openPopupTerms('t')">{{ "terms" | translate }}</a>
            </ion-label>
          </ion-item>
        <button ion-button type="submit" color="secondary" block (click)="submitSingupForm()">{{ "register" | translate }}</button>
  </form>
</ion-content>
