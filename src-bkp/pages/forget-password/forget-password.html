<ion-header>
  <ion-navbar>
    <ion-title>
      Forget Password
    </ion-title>
    <button float-right margin-right (click)="close()">
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>
<ion-content>
  <form class="form mt-50" text-center>
    <ion-list *ngIf="!openReset">
      <ion-icon class="icon2">
        <img src="img/envelope.png" alt="">
      </ion-icon>
      <p>
        Enter your account email address to request a password reset.
      </p>
      <ion-item>
        <ion-label>
          <ion-icon class="icon2">
            <img style="width:15px;" src="img/envelope.png" alt="">
          </ion-icon>
        </ion-label>
        <ion-input type="email" placeholder='Email' [(ngModel)]="email" name="email"></ion-input>
      </ion-item>
      <button ion-button type="submit" color="secondary" (click)="sendCode()">Submit</button>
    </ion-list>
    <ion-list *ngIf="openReset">
        <ion-icon class="icon2">
            <img src="img/envelope.png" alt="">
          </ion-icon>
      <p margin-bottom>
        Enter confirmation code here which we send on your email
      </p>
      <ion-item>
          <ion-label>
            <ion-icon class="icon2">
              <img style="width:15px;" src="img/envelope.png" alt="">
            </ion-icon>
          </ion-label>
          <ion-input type="email" placeholder='Enter your confirmation code' [(ngModel)]="code" name="code"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>
              <ion-icon class="icon2">
                <img style="width:15px;" src="img/key.png" alt="">
              </ion-icon>
            </ion-label>
            <ion-input type="password" placeholder='Enter New Password' [(ngModel)]="pass" name="pass"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label>
                <ion-icon class="icon2">
                  <img style="width:15px;" src="img/key.png" alt="">
                </ion-icon>
              </ion-label>
              <ion-input type="password" placeholder='Enter Confirm Password' [(ngModel)]="new_pass" name="new_pass"></ion-input>
            </ion-item>            
      <button ion-button type="submit" color="secondary" (click)="resetPassword()">Reset</button>
    </ion-list>
  </form>
</ion-content>
