<ion-header>
    <ion-navbar no-padding>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>      
    </ion-navbar>
  </ion-header>
  
  
  <ion-content> 
    <ion-grid>
        <ion-icon class="logo" text-center>
            <img src="img/logo.png" />
        </ion-icon>
    </ion-grid> 
      <ion-grid class="box mt-80"> 
        <h1 text-center margin-bottom>{{ "start_page.title" | translate }}</h1>
        <ion-list>
            <ion-item-group>
                <ion-row>
                    <ion-col col-6 (click)="openNextPage('welcome')">
                        <ion-item text-center>
                            <ion-label>
                                <ion-icon>
                                  <img src="img/welcome.png" alt="">
                                </ion-icon> <br />
                               {{ "start_page.welcome" | translate }}
                              </ion-label>
                        </ion-item>
                    </ion-col>
                    <ion-col col-6 (click)="openNextPage('chef_account')">
     
                        <ion-item text-center>
                            <ion-label>
                                <ion-icon>
                                  <img src="img/activate-account.png" alt="">
                                </ion-icon> <br />
                                {{ "start_page.active" | translate }}.
                              </ion-label>
                        </ion-item>   
                    </ion-col>
                  </ion-row>
              <ion-row>
                <ion-col col-6 (click)="openNextPage('Business')">
                    <ion-item text-center>
                        <ion-label>
                            <ion-icon>
                              <img src="img/user-3-black.png" alt="">
                            </ion-icon>
                            <br />
                            {{ "start_page.shared_concept" | translate }}
                          </ion-label>
                    </ion-item>                    
                </ion-col>
                <ion-col (click)="openNextPage('Media')">
                    <ion-item text-center>
                        <ion-label>
                            <ion-icon>
                              <img src="img/share.png" alt="">
                            </ion-icon> <br />
                            Media Requests
                          </ion-label>
                    </ion-item>
  
                </ion-col>
              </ion-row>
                  
            </ion-item-group>
        </ion-list>      
      </ion-grid> 
  </ion-content>
