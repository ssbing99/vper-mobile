  Ionic pages and navigation.

<ion-header>

</ion-header>
<ion-content>

  <div *ngIf="isLoggedIn; else loginTemplate">
    <h1>Welcome, {{displayName}}!</h1>
    <p>Email: {{email}}<br> Family Name: {{familyName}}<br> Given Name: {{givenName}}<br> User ID: {{userId}}</p>
    <p>
      <ion-avatar item-left>
        <img src="{{imageUrl}}">
      </ion-avatar>
    </p>
    <p><button ion-button (click)="logout()">Logout From Google</button></p>
  </div>

  <form class="vertical-center form" text-center>
    <div class="scrollY">
      <div class="inner">
        <ion-icon class="logo" text-center>
          <img src="img/logo.png" />
        </ion-icon>
        <!-- <ion-item > -->
        <ion-label *ngIf="msg!=='undefined'" class="singup-message">
          {{ msg }}
        </ion-label>
        <!-- </ion-item> -->
        <ion-item>
          <ion-label>
            <ion-icon class="icon2">
              <img src="img/envelope.png" alt="">
            </ion-icon>
          </ion-label>
          <ion-input type="email" placeholder='{{ "email" | translate }}' [(ngModel)]="email"
            [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>
            <ion-icon class="icon2">
              <img src="img/key.png" alt="">
            </ion-icon>
          </ion-label>
          <ion-input type="password" placeholder='{{ "password" | translate }}' [(ngModel)]="password"
            [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
        <button ion-button type="submit" color="secondary" block
          (click)="submitLoginForm()">{{ "login" | translate }}</button>
        <p text-left (click)="openForgetPage()">{{ "forgot_pass" | translate }}?</p>
        <button ion-button icon-only class="border-radius-50" (click)="loginFb()">
          <ion-icon class="icon3">
            <img style="width:13px;" src="img/logo-facebook.png" />
          </ion-icon>
        </button>
        <button ion-button icon-only class="border-radius-50" (click)="loginGoogle()">
          <ion-icon class="icon3" no-padding>
            <img style="margin:0 0px 0  5px" src="img/logo-googleplus.png" />
          </ion-icon>
        </button>
        <p>OR</p>
        <button ion-button block icon-left (click)="opensignupPageUser()" style="margin-left: 0%;" class="align-left">
          <div class="inner1">
            <ion-icon class="icon4">
              <img src="img/user-5.png" />
            </ion-icon>
            {{ "singup_as_user" | translate }}
          </div>
        </button>
        <button ion-button block icon-left (click)="opensignupPageChef()" class="chef align-left">
          <div class="inner1">
            <ion-icon class="icon4">
              <img src="img/chef.png" />
            </ion-icon>
            {{ "singup_as_chef" | translate }}
          </div>
        </button>
        <button ion-button block icon-left (click)="settingPopup()" class="language align-left">
          <div class="inner1">
            <ion-icon class="icon4">
              <img src="img/globe-white.png" alt="">
            </ion-icon>
            {{ "settings.p4" | translate }}
          </div>
        </button>

      </div>
    </div>
  </form>
  <div *ngIf="isLoggedIn; else facebookLogin">
    <h2>Hi, {{users.name}} ({{users.email}})</h2>
    <p>
      Gender: {{users.gender}}
    </p>
    <p>
      <img src="{{users.picture.data.url}}" width="100" alt="{{users.name}}" />
    </p>
    <p>
      <button ion-button icon-right (click)="logout()">
        Logout
      </button>
    </p>
  </div>
</ion-content>
