<ion-header>
    <ion-navbar no-padding>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>      
    </ion-navbar>
  </ion-header>
  
  
  <ion-content class="section">  
  <ion-grid>
      <ion-icon class="logo" text-center>
          <img src="img/logo.png" />
      </ion-icon>
    <ion-icon class="icon3">
        <img src="img/quick-pay.png" /> 
    </ion-icon>    
    <h1>Quick Pay</h1>
    <div class="box-shadow" margin-top>
        <p>{{ "quick_pay.p1" | translate }}</p>
    </div>
    </ion-grid>
    <ion-grid class="px-2" text-center padding-bottom>
    <div class="row header">
        <div class="col border-right">
          <span class="border-bottom">Date</span>
        </div>
        <div class="col" text-center>         
          <span class="border-bottom">Email</span>
        </div>
        <div class="col" text-center>         
          <span class="border-bottom">Total</span>
        </div>
    </div>
      <div *ngIf="weekPay.length > 0">
        <div class="row" *ngFor="let pay of weekPay">
            <div class="col">{{ pay['created_date'] }}</div>
          <div class="col">{{ pay['email'] }}
            
          </div>
          <div class="col">{{ pay['ammount'] }}kr</div>      
        </div>
      </div>
      <div *ngIf="weekPay.length <= 0">
        <div class="row">
          No Record Found
        </div>
      </div>
  </ion-grid>
  </ion-content>
