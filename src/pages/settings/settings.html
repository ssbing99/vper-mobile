<ion-header class="layout2">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <ion-icon class="icon3">
        <img src="img/settings.png" alt="">
      </ion-icon>
      {{ "settings.title" | translate }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <!-- <ion-icon class="icon3">
          <img  src="img/settings.png" alt="">
      </ion-icon>
      <h1>Settings</h1>  -->
  <ion-grid class="mt-80 box">

    <ion-list>
      <ion-item-group>
        <ion-item>
          <ion-label>
            <ion-icon>
              <img src="img/bell.png" alt="">
            </ion-icon>
            <span>
              {{ "settings.p1" | translate }}
            </span>
          </ion-label>
          <ion-toggle [(ngModel)]="push_setting" (ionChange)="change_setting()"></ion-toggle>
        </ion-item>


        <ion-item (click)="shareApp()">
          <ion-label>
            <ion-icon>
              <img src="img/share-black.png" alt="">
            </ion-icon>
            {{ "settings.p2" | translate }}
          </ion-label>
        </ion-item>

        <ion-item (click)="openPrivacyPolcy()">
          <ion-label>
            <ion-icon>
              <img src="img/keyhole-in-a-shield-black-shape.svg" alt="">
            </ion-icon>
            {{ "settings.p3" | translate }}
          </ion-label>
        </ion-item>

        <ion-item (click)="settingPopup()">
          <ion-label>
            <ion-icon>
              <img src="img/globe.png" alt="">
            </ion-icon>
            {{ "settings.p4" | translate }}
          </ion-label>
        </ion-item>
        
      </ion-item-group>
    </ion-list>
  </ion-grid>
</ion-content>
