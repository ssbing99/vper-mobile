<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content> 
  <ion-grid>
      <ion-icon text-center>
          <img src="img/logo.png" />
      </ion-icon>
  </ion-grid> 
    <ion-grid class="box mt-80"> 
      <ion-list>
          <ion-item-group>            
                <ion-item (click)="openNextPages('edit')">
                    <ion-label>
                        <ion-icon>
                          <img src="img/user-4.png" alt="">
                        </ion-icon>
                       {{ "profile_mangement.p1" | translate }}
                      </ion-label>
                </ion-item>
                <ion-item (click)="openNextPages('choice')">
                    <ion-label>
                        <ion-icon>
                          <img src="img/cap.png" alt="">
                        </ion-icon>
                        {{ "profile_mangement.p2" | translate }}
                      </ion-label>
                </ion-item>
                <ion-item (click)="openNextPages('review')">
                    <ion-label>
                        <ion-icon>
                          <img src="img/chatboxes.png" alt="">
                        </ion-icon>
                        {{ "profile_mangement.p3" | translate }}
                      </ion-label>
                </ion-item>
          </ion-item-group>
      </ion-list>      
    </ion-grid> 
</ion-content>
