<ion-header>
  <ion-navbar>
    <ion-title>
      {{ "change_password.head" | translate }}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <form class="form mt-50" text-center>
      <ion-icon class="logo" text-center>
          <img src="img/logo.png" />
      </ion-icon>
    <ion-item>      
        <ion-input type="password" placeholder='{{ "change_password.current" | translate }}' [(ngModel)]="oldPass" name="oldPass"></ion-input>
    </ion-item>
    <ion-item>      
        <ion-input type="password" placeholder='{{ "change_password.new" | translate }}' [(ngModel)]="newPass" name="newPass"></ion-input>
    </ion-item>
    <ion-item>      
        <ion-input type="password" placeholder='{{ "change_password.retype" | translate }}' [(ngModel)]="confirmPass" name="confirmPass"></ion-input>
    </ion-item>
    <button ion-button type="submit" color="secondary" (click)="changePassword()">{{ "submit" | translate }}</button>
  </form>
</ion-content>
